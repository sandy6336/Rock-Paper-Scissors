<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock_Paper_Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <button class="move-btn" onclick="playGame('Rock')"><img class="css-img" src="./Images/rock-emoji.png" alt=""></button>
    <button class="move-btn"  onclick="playGame('Paper')"><img class="css-img" src="./Images/paper-emoji.png" alt=""></button>
    <button class="move-btn" onclick="playGame('Scissors')"><img class="css-img" src="./Images/scissors-emoji.png" alt=""></button>

    <p class="js-result result" ></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

    <button class="rst-btn" onclick="
        score.wins = 0;
        score.losses = 0;
        score.ties = 0;
        localStorage.removeItem('score');
        updateScore();
    "> Reset Score</button>


    <script src="script.js"></script>
</body>
</html>
